<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>product</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="image">
        <img src="images/image-product-desktop.jpg" />
      </div>
      <div class="content">
        <div class="text">
          <h4>perfum</h4>
          <h1>
            gabrielle<br />
            essence eau<br />
            de parfum
          </h1>
          <p>
            a floral , solar and voluptuous<br />
            interpretation composed by<br />
            Olivier Polge, Perfumer-Creator <br />for the House of CHANEL.
          </p>
        </div>
        <div class="price">
          <span class="current">149.99$ </span>
          <span class="later">169.99$</span>
        </div>
        <div class="btn">
          <button>
            <img src="images/icon-cart.svg" />
            <span>add to cart</span>
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
